<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../CSS/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="./bootstrap-5.2/js/bootstrap.bundle.min.js"></script>




</head>

<body>
    <div class="container-md text-center">
        <div class="row">
            <div class="col btn">
                <p id ='result'></p>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button class="btn btn-success " onclick="add(9)">9</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success " onclick="add(8)">8</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success " onclick="add(7)">7</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success" onclick="add('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button class="btn btn-success " onclick="add(6)">6</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success " onclick="add(5)">5</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success " onclick="add(4)">4</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success" onclick="add('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button class="btn btn-success " onclick="add(3)">3</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success " onclick="add(2)">2</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success " onclick="add(1)">1</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success" onclick="add('-')">-</button>
            </div>
        </div>
        <div class='row'>
            <div class="col-1">
                <button class="btn btn-success" onclick='add(".")'>.</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success" onclick='add(0) '>0</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success" >enter</button>
            </div>
            <div class="col-1">
                <button class="btn btn-success" onclick='add("+") '>+</button>
            </div>
        </div>
    </div>
    <script>
        function add(x) {
            document.getElementById('result').innerHTML +=x;
        }
    </script>
</body>

</html>
