<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../CSS/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-sm" style="border: 1px solid">100% wide until small breakpoint</div>
    <div class="container-md" style="border: 1px solid">100% wide until medium breakpoint</div>
    <div class="container-lg" style="border: 1px solid">100% wide until large breakpoint</div>
    <div class="container-xl" style="border: 1px solid">100% wide until extra large breakpoint</div>
    <div class="container-xxl" style="border: 1px solid">100% wide until extra extra large breakpoint</div>

</body>

</html>
