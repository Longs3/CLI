<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../CSS/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        .img-fluid = Responsive images
        <img src="images/1.jpg" class="img-fluid" alt="...">
        <br><br><br> .img-thumbnail = Image thumbnails<br>

        <img src="images/2.jpg" class="img-thumbnail" alt="...">

        <br><br><br> .rounded float-start <br> .rounded float-end = Aligning images
        <br>
        <img src="images/2.jpg" class="rounded float-start" alt="...">
        <img src="images/2.jpg" class="rounded float-end" alt="...">

        <div style="clear: both"></div>
        <br><br><br> .rounded mx-auto d-block = Aligning images
        <br>

        <img src="images/2.jpg" class="rounded mx-auto d-block" alt="...">

    </div>
</body>

</html>
