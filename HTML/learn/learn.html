<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>

<body>
    <h1>for displaying media</h1>

    <!-- controls is for giving access to the users -->
    <video width='400px' controls>
        <!-- after the src remember to specify the type and extension -->
        <source src="" type="video/mp4">
    </video>

    <audio controls>
        <source src="" type="audio/mp3">
    </audio>

    <iframe width="500px" height="315px" src="https://www.youtube.com/embed/5ewiFKvXrGc" title="YouTube video player"
        allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;"></iframe>
</body>

</html>
