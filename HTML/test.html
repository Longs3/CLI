<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='UTF-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Seng</title>
    <style rel="stylesheet" type="text/css">
        .wrapper {
            display: table;
            vertical-align: middle;
            width: 200px;
            height: 200px;
            background-color: #9e9e9e;
        }

        .parent {
            display: table-cell;
            vertical-align: middle;
            align-content: flex-end;
        }

        .child {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: teal;
        }

        p {
            content: url('../image/01.jpg');
        }

        /* @import '../CSS/Master/master.css'; */
        /* @import '../CSS/Master/test.css'; */
    </style>

</head>

<body>
    <table>
        <caption>Nutritional Information (Calorie and Fat Content)</caption>
        <col span="2" id="itemname">
        <colgroup>
            <col span="1" id="calorie">
            <col span="1" id="fat">
        </colgroup>
        <thead>
        <tr>
            <th scope="col">Menu item</th>
            <th scope="col">Calorie</th>
            <th scope="col">Fat (g)</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>Chicken noodle soup</td>
            <td>120</td>
            <td>2</td>
        </tr>

        <tr>
            <td>Caesar salad</td>
            <td>400</td>
            <td>26</td>
        </tr>
        </tbody>
    </table>

    <!-- <script src="../JS/Javascript/for_header.js"></script> -->
    <script src="../JS/Javascript/test.js"></script>
</body>

</html>
