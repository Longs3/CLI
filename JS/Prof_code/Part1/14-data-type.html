<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript</h2>

    <p>When adding a number and a string, JavaScript will treat the number as a string.</p>

    <p id="demo"></p>
    <p id="demo1"></p>

    <script>
        let x = 16 + "Volvo";
        document.getElementById("demo").innerHTML = x;

        // Result : 16Volvo

        let y = (16 + 4)/2 + "Volvo";
        document.getElementById("demo1").innerHTML = y;
    </script>

</body>

</html>
