<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = 2;
        }
    </script>
</head>

<body>

    <h2>Demo JavaScript in Head</h2>

    <p id="demo">1</p>

    <button type="button" onclick="myFunction()">Try it</button>

</body>

</html>
