<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Strings</h2>

    <p id="demo"></p>

    <script>
        // x is a string
        let x = "John"; //better use this.

        // y is an object
        let y = new String("John");

        document.getElementById("demo").innerHTML =
            typeof x + "<br>" + typeof y;

        //document.getElementById("demo").innerHTML = (x === y);
    </script>

</body>

</html>
