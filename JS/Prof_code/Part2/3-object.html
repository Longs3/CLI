<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        // Create an object:
        const car = {
            type: "Fiat",
            model: "500",
            color: "white",
            year: 2000
        };
        // Create an object:
        let moto = {
            type: "Suzuki",
            model: "500",
            color: "black",
            year: 2009
        };

        // Display some data from the object:
        document.getElementById("demo1").innerHTML = "The car type is " + car.type;

        // Display some data from the object:
        //moto.type = "Honda";
        document.getElementById("demo2").innerHTML = "The moto type is " + moto.type;
    </script>

</body>

</html>
