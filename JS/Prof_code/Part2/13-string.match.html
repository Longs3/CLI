<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Strings</h1>
    <h2>The match() Method</h2>

    <p>match() searches for a match against a regular expression.</p>

    <p>Do a global, case-insensitive, search for "ain":</p>

    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        let text = "The rain in SPAIN stays mainly in the plain";

        let result = text.match(/ain/gi); //ain,AIN,ain,ain
        let result2 = text.search(/ain/g); //5

        document.getElementById("demo").innerHTML = result;
        document.getElementById("demo2").innerHTML = result2;
    </script>

</body>

</html>
